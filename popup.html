<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>copyNotes</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>  
</head>
<body>
    <div class="container head">
        <div class="row cdiv">
            <div class="col rdiv">
                <h1>
                    <img class="pic" src="128.png" height="45px" alt="">
                    <span class="heading">Your Copied Notes</span> 
                </h1>
            </div>
        </div>
    </div>
    <div class="container form">
      <div class="row">
        <div class="col">
            
            <input type="text" placeholder="-> Enter Notes Here Manually <-" id="input" >
            <span><input type="button" id="button" value="Save note"></span>
              
        </div>
      </div>
    </div>
    <div class="table-responsive">
        <table id="tbl" class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">delete</th>
                <th class="note" scope="col" >Notes</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>
    <hr>
    <footer class="footer">developed by anshul miglani</footer>
   
</body>
</html>
